<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <form onsubmit="return createTodo()">
        <label>Enter todo :</label>
        <input type="text" id="todoInput" name="todo"/>
        <a class="waves-effect waves-light btn" onclick="createTodo()">AddTodo</a>
        <!-- <a class=" = "waves-effect waves-light btn" onclick="deleteAll()">DeleteTodo</a> -->
    </form>

    <div id="todoList">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
